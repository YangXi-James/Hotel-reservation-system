<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/loginRegisterForm.css">
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/loginRegisterForm.js" type="text/javascript"></script>
</head>

<body>
<div class="header">
    <div class="top-header">
        <div class="container">
            <div class="logo">
                <a href="toPage?url=/index"><img src="/images/logo.png"/></a> <!--修改图片 -->
                <div class="clearfix"></div>
            </div>
            <span class="menu"> </span>
            <div class="m-clear"></div>
            <div class="top-menu">
                <script>
                    $("span.menu").click(function(){
                        $(".top-menu ul").slideToggle(200);
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<div class="contact">
<div class="login-box">
    <form class="register_title">
        <p >注册新账号 </p>
    </form>
<form class="email-sign">

    <div class="u-form-group">
        <input type="email" style="border-radius:9px" id="email"  placeholder="邮箱"/>
    </div>

    <div class="u-form-group">
        <input type="nickname" style="border-radius:9px" id="nickname" placeholder="昵称"/>
    </div>

    <div class="u-form-group">
        <input type="password" style="border-radius:9px" id="pwd" placeholder="密码"/>
    </div>

    <div class="u-form-group">
        <input type="text" style="border-radius:9px" id="code" placeholder="验证码"/>
    </div>

    <div class="u-form-group">
        <input type="button" id="getCode" onclick="sendCode()"   value="获取验证码">
        <input style="margin-top: 10px;" type="button" onclick="register()"  value="注册"/>
        <div class="u-form-group">
            <a href="toPage?url=/loginForm" class="create-account">已有账号，去登录</a>
        </div>
    </div>

</form>

</div>
</div>
</body>

</html>
