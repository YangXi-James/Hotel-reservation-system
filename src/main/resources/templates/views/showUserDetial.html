<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>显示用户详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" th:href="@{/layuiadmin/layui/css/layui.css}" >
    <link rel="stylesheet"  href="../../../layuiadmin/style/admin.css" media="all" th:href="@{/layuiadmin/style/admin.css}" >
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="form1">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户id</label>
                    <div class="layui-input-block">

                        <input type="text" name="id" lay-verify="id" autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.id}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">

                        <input type="text" name="nickname"  autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.nickname}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">真实名字</label>
                    <div class="layui-input-block">

                        <input type="text" name="realname"  autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.realname}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户年龄</label>
                    <div class="layui-input-block">

                        <input type="text" name="realname"  autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.age}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">

                        <input type="text" name="ident"  autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.ident}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">

                        <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.email}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户地址</label>
                    <div class="layui-input-block">

                        <input type="text" name="address"  autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${user.address}" disabled>
                    </div>
                </div>




                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="layer_btn_submit">关闭</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: [('"'+@{/layuiadmin/}+'"')]
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'form1');

        /* 监听提交 */
        form.on('submit(layer_btn_submit)', function(data){
            var layer = parent.layer;
            layer.closeAll();
            return false;
        });
    });
</script>
</body>
</html>
