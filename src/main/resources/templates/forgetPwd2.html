<!DOCTYPE html >

<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="/css/forgetPwd.css">
    <!--    <link rel="stylesheet" href="/css/loginRegisterForm.css">-->
    <script src="/js/forgetPwd.js" type="text/javascript"></script>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>

<div class="header">
    <div class="top-header">
        <div class="container">
            <div class="logo">
                <a href="toPage?url=/index"><img src="/images/logo.png"/></a> <!--修改图片 -->
                <div class="clearfix"></div>
            </div>
            <span class="menu"> </span>
            <div class="m-clear"></div>
            <div class="top-menu">
                <script>
                    $("span.menu").click(function(){
                        $(".top-menu ul").slideToggle(200);
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<div class="contact">
  <div class="content">
   <div class="web-width">
     <div class="for-liucheng">

      <div class="liulist for-cur"></div>
      <div class="liulist for-cur"></div>
      <div class="liulist for-cur"></div>
      <div class="liulist"></div>

      <div class="liutextbox">
       <div class="liutext for-cur"><em>1</em><br /><strong>验证身份</strong></div>
       <div class="liutext for-cur"><em>2</em><br /><strong>设置新密码</strong></div>
       <div class="liutext"><em>3</em><br /><strong>完成</strong></div>
      </div>
     </div><!--for-liucheng/-->

       <div class="u-form-group">
           <input  type="password"  style="border-radius:9px" id="loginPwd" placeholder="新密码"/>
       </div>

       <div class="u-form-group">
       <input  type="password"  style="border-radius:9px"  id="surePwd" placeholder="确认密码"/>
       </div>

       <div class="u-form-group">
           <input style="margin-top: 10px;" type="submit" onclick="setpassword()" value="确定" />
       </div>

   </div><!--web-width/-->
  </div><!--content/-->
</div>
</body>
</html>
